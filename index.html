<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Genshin Artifact Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Genshin Artifact Tracker</h1>

  <!-- Add character UI -->
  <div id="addCharRow">
    <label for="addCharSelect">Add character:</label>
    <select id="addCharSelect"></select>
    <button id="addCharBtn">Add</button>
  </div>

  <h2>Characters</h2>
  <div id="charactersContainer"></div>

  <h2>Tracker</h2>
  <div id="trackerRow">
    <label for="trackerFilter">Filter by Artifact Set:</label>
    <select id="trackerFilter">
      <option value="">-- Select a set --</option>
    </select>
  </div>
  <div id="trackerContainer"></div>

  <script src="script.js"></script>
</body>
</html>
