<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Genshin Artifact Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Genshin Artifact Tracker</h1>
      <div id="addCharacterPanel" class="add-panel">
        <select id="addCharacterSelect"></select>
        <button id="addCharacterBtn">Add Character</button>
      </div>
    </header>

    <main>
      <section>
        <h2>Characters</h2>
        <div id="charactersContainer"></div>
      </section>

      <section class="tracker-section">
        <h2>Tracker</h2>
        <div class="tracker-controls">
          <label for="trackerFilter">Filter by Artifact Set:</label>
          <select id="trackerFilter">
            <option value="">-- Select a set --</option>
          </select>
        </div>
        <div id="trackerContainer" class="tracker-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
