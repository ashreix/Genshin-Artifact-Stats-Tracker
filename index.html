<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Genshin Artifact Salvage Assistant</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Genshin Artifact Salvage Assistant</h1>
        </header>

        <!-- TAB CONTROLS -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="charactersTab" id="tabBtnCharacters">Characters</button>
            <button class="tab-btn" data-tab="trackerTab" id="tabBtnTracker">Tracker</button>
        </nav>

        <main>
            <!-- Characters Tab Content -->
            <section id="charactersTab" class="tab-content active">
                <div class="left-col">
                    <div id="addCharacterPanel" class="add-panel">
                        <div class="add-character-wrapper">
                            <input id="addCharacterInput" class="character-search-input" type="text" placeholder="Type character name..." autocomplete="off" />
                            <ul id="addCharacterResults" class="character-search-dropdown hidden"></ul>
                        </div>
                        <button id="addCharacterBtn">Add Character</button>
                    </div>

                    <h2>Characters</h2>
                    <div id="charactersContainer"></div>
                </div>
            </section>

            <!-- Tracker Tab Content -->
            <section id="trackerTab" class="tab-content">
                <aside class="right-col tracker-section">
                    <h2>Desired Stats Checker</h2>

                    <div class="tracker-controls">
                        <label for="trackerCustom">Filter by Artifact Set:</label>
                        <div id="trackerCustom" class="custom-dropdown small"></div>
                    </div>

                    <div id="trackerContainer" class="tracker-container"></div>
                </aside>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
