<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Genshin Artifact Salvage Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Genshin Artifact Salvage Assistant</h1>
    </header>

    <main>
      <section>
        <div id="addCharacterPanel" class="add-panel">
          <!-- Search input + results list (autocomplete prefix-match) -->
          <div class="add-character-wrapper">
            <input
              type="text"
              id="addCharacterInput"
              class="character-search-input"
              placeholder="Type character name (e.g. 'Ki')"
              autocomplete="off"
            />
            <ul id="addCharacterDropdown" class="character-search-dropdown hidden"></ul>
          </div>

          <button id="addCharacterBtn">Add Character</button>
        </div>

        <h2>Characters</h2>
        <div id="charactersContainer"></div>
      </section>

      <section class="tracker-section">
        <h2>Tracker</h2>
        <div class="tracker-controls">
          <label for="trackerFilter">Filter by Artifact Set:</label>
          <select id="trackerFilter">
            <option value="">-- Select a set --</option>
          </select>
        </div>
        <div id="trackerContainer" class="tracker-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
